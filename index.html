<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="main-header">
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <article>
        <header>
          <h2>New Activity</h2>
        </header>
        <section class="form-section">
          <section class="select-category-container">
            <h3>Select a category:</h3>
            <section class="category-button-container">

              <button class="category-button"><img src="assets/study.svg" class="category-button-image">Study</button>
              <button class="category-button"><img src="assets/meditate.svg" class="category-button-image">Meditate</button>
              <button class="category-button"><img src="assets/exercise.svg" class="category-button-image">Exercise</button>
            </section>
          </section>
          <section class="activity-prompt">
            <h3>What would you like to accomplish during this time?</h3>
            <input></input>
          </section>
          <section class="time-input">
            <section class="minute-input">
              <h3>Minutes</h3>
              <input></input>
            </section>
            <section class="second-input">
              <h3>Seconds</h3>
              <input></input>
              </section>
          </section>
          <section class="submit-section">
            <button class="submit-button">START ACTIVITY</button>
          </section>
        </secetion>
      </article>
      <div class="grey-line"></div>
      <aside>
        <header>
          <h2>Past Activities</h2>
        </header>
        <section class="past-activities">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </section>
      </aside>
    </main>
  </body>
</html>
