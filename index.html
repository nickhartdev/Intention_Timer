<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="main-header">
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <article>
        <header>
          <h2>New Activity</h2>
        </header>
        <section class="form-section">
          <h3>Select a category:</h3>
            <button class="category-button"><img>Study</button>
            <button class="category-button"><img>Meditate</button>
            <button class="category-button"><img>Exercise</button>
          <h3>What would you like to accomplish during this time?</h3>
            <input></input>
          <h3>Minutes</h3>
            <input></input>
          <h3>Seconds</h3>
            <input></input>
          <button class="submit-button">START ACTIVITY</button>
        </section>
      </article>
      <aside>
        <header>
          <h2>Past Activities</h2>
        </header>
        <section class="past-activities">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </section>
      </aside>
    </main>
  </body>
</html>
